<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Calculator</h1>
        <div class="bg-white w-[400px] p-6 rounded shadow-md">
            <input type="text" id="display" class="w-full p-2 border border-gray-300 rounded mb-4" readonly>
            <div class="grid grid-cols-4 gap-2">
                <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('7')">7</button>
                <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('8')">8</button>
                <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('9')">9</button>
                <button class="bg-yellow-500 text-white p-2 rounded" onclick="appendToDisplay('+')">+</button>
                <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('4')">4</button>
                <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('5')">5</button>
                <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('6')">6</button>
                <button class="bg-yellow-500 text-white p-2 rounded" onclick="appendToDisplay('-')">âˆ’</button>
                <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('1')">1</button>
                <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('2')">2</button>
                <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('3')">3</button>
                <button class="bg-yellow-500 text-white p-2 rounded" onclick="appendToDisplay('*')">*</button>
                <button class="bg-blue-500 text-white p-2 rounded col-span-2" onclick="appendToDisplay('0')">0</button>
                <button class="bg-red-500 text-white p-2 rounded" onclick="clearDisplay()">C</button>
                <button class="bg-yellow-500 text-white p-2 rounded" onclick="appendToDisplay('/')">/</button>
                <button class="bg-purple-500 text-white p-2 rounded col-span-4" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>

</html>
