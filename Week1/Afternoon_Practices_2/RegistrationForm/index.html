<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="container mx-auto p-4 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl font-bold mb-4 text-center">Registration Form</h1>
        <form id="registrationForm" class="bg-white w-[400px] p-6 rounded shadow-md flex flex-col items-center" enctype="multipart/form-data" novalidate>
            <div class="mb-4 w-full">
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullName" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                <p id="fullNameError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="mb-4 w-full">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                <p id="emailError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="mb-4 w-full">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                <p id="passwordError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="mb-4 w-full">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                <p id="confirmPasswordError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="mb-4 w-full">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded" required pattern="[0-9]{10,15}">
                <p id="phoneError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="mb-4 w-full">
                <span class="block text-sm font-medium text-gray-700">Gender</span>
                <div class="flex gap-4 mt-1">
                    <label><input type="radio" name="gender" value="male" class="mr-1"> Male</label>
                    <label><input type="radio" name="gender" value="female" class="mr-1"> Female</label>
                    <label><input type="radio" name="gender" value="other" class="mr-1"> Other</label>
                </div>
                <p id="genderError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="mb-4 w-full">
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="dob" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                <p id="dobError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="mb-4 w-full">
                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                <select id="country" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                    <option value="">Select Country</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Japan">Japan</option>
                    <option value="Other">Other</option>
                </select>
                <p id="countryError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="mb-4 w-full">
                <span class="block text-sm font-medium text-gray-700">Hobbies</span>
                <div class="flex flex-wrap gap-4 mt-1">
                    <label><input type="checkbox" class="hobby mr-1" value="Reading"> Reading</label>
                    <label><input type="checkbox" class="hobby mr-1" value="Traveling"> Traveling</label>
                    <label><input type="checkbox" class="hobby mr-1" value="Music"> Music</label>
                    <label><input type="checkbox" class="hobby mr-1" value="Sports"> Sports</label>
                </div>
                <p id="hobbiesError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="mb-4 w-full">
                <label for="profilePic" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                <input type="file" id="profilePic" class="mt-1 block w-full p-2 border border-gray-300 rounded" accept="image/*" required>
                <p id="profilePicError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div class="mb-4 w-full">
                <label for="bio" class="block text-sm font-medium text-gray-700">Bio / About You</label>
                <textarea id="bio" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded" required maxlength="300"></textarea>
                <p id="bioError" class="text-red-500 text-xs mt-1"></p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
