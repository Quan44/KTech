<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Block UI 3</title>
    <link rel="stylesheet" href="block-ui-3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <!-- Card 1 -->
        <div class="card">
            <h4>TODAY'S VISITORS</h4>
            <div class="value">24,599</div>
            <div class="divider"></div>
            <div class="chart">
                <div class="bar">
                    <div class="bar-fill mon"></div>
                </div>
                <div class="bar">
                    <div class="bar-fill tue"></div>
                </div>
                <div class="bar">
                    <div class="bar-fill wed"></div>
                </div>
                <div class="bar">
                    <div class="bar-fill thu"></div>
                </div>
                <div class="bar">
                    <div class="bar-fill fri"></div>
                </div>
            </div>

            <div class="day-labels">
                <div class="day-label">MON</div>
                <div class="day-label">TUE</div>
                <div class="day-label">WED</div>
                <div class="day-label">THU</div>
                <div class="day-label">FRI</div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <h4>YESTERDAY'S VISITORS</h4>

            <div class="divider"></div>

                <div class="bar">

                </div>
            </div>

            <div class="day-labels">
                <div class="day-label">MON</div>
                <div class="day-label">TUE</div>
                <div class="day-label">WED</div>
                <div class="day-label">THU</div>
                <div class="day-label">FRI</div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <h4>TOTAL DOWNLOADS</h4>
            <div class="value">1,24,599</div>
            <div class="divider"></div>
            <div class="chart">
                <div class="bar">
                    <div class="bar-fill mon"></div>
                </div>
                <div class="bar">

                    <div class="bar-fill thu"></div>
                </div>
                <div class="bar">

            </div>

            <div class="day-labels">
                <div class="day-label">MON</div>
                <div class="day-label">TUE</div>
                <div class="day-label">WED</div>
                <div class="day-label">THU</div>
                <div class="day-label">FRI</div>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <h4>CURRENT INCOME</h4>
            <div class="value">$54,599</div>
            <div class="divider"></div>
            <div class="chart">
                <div class="bar">
                    <div class="bar-fill mon"></div>
                </div>
                <div class="bar">
                    <div class="bar-fill tue"></div>
                </div>
                <div class="bar">
                    <div class="bar-fill wed"></div>
                </div>

                    <div class="bar-fill thu"></div>

                <div class="bar">

            </div>

            <div class="day-labels">
                <div class="day-label">MON</div>

                <div class="day-label">FRI</div>
            </div>
        </div>

</html>
