<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="block-ui-1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Block UI 1</title>
</head>

<body>
    <div class="container">
        <div class="block">
            <span class="title">BANDWIDTH</span>
            <div class="percent">
                <span class="label">20%</span>
            </div>
        </div>
        <div class="block">
            <span class="title" style="background-color: #2DB8CD;">STORAGE</span>
            <div class="percent">
                <span class="label2">50%</span>
            </div>
        </div>
        <div class="block">
            <span class="title" style="background-color: #4AC25E;">USERS</span>
            <div class="percent">
                <span class="label3">70%</span>
            </div>
        </div>
        <div class="block">
            <span class="title" style="background-color: #E9C318;">VISITORS</span>
            <div class="percent">
                <span class="label4">30%</span>
            </div>
        </div>
        <div class="block">
            <span class="title" style="background-color: #BB70D5;">EMAILS</span>
            <div class="percent">
                <span class="label5">45%</span>
            </div>
        </div>
        <div class="block">
            <span class="title" style="background-color: #EB59D6;">BASIC</span>
            <div class="percent">
                <span class="label6">80%</span>
            </div>
        </div>
        <div class="block">
            <span class="title" style="background-color: #5890DA;">OTHERS</span>
            <div class="percent">
                <span class="label7">37%</span>
            </div>
        </div>
    </div>
</body>

</html>
